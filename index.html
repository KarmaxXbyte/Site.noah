<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Ad Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            background: white;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        .popup-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .popup-body {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="popup">
        <button class="close-btn" onclick="redirect()">âœ–</button>
        <div class="popup-header">You've won a prize!</div>
        <div class="popup-body">
            Click below to claim your reward!<br>
            <strong>Don't miss this chance!</strong>
        </div>
        <button onclick="redirect()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Claim Now
        </button>
    </div>

    <script>
        function redirect() {
            // Change this URL to the one you want to redirect to
            window.location.href = "https://www.pornhub.com";
        }
    </script>
</body>
</html>
